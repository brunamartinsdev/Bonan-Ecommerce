<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Bonan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main class="container my-5 pt-5">

        <div class="mb-4">
            <a href="index.html" class="btn btn-outline-laranja">
                <i class="bi bi-arrow-left"></i> Voltar para a loja
            </a>
        </div>

        <h1 class="mb-4">Seu Carrinho</h1>

        <div class="row">
            <div class="col-lg-8">
                <!-- Mensagem de carrinho vazio -->
                <div id="carrinho-vazio" class="text-center py-5 card mb-4" style="display: none;">
                    <div class="card-body">
                        <i class="bi bi-cart-x fs-1 text-muted"></i>
                        <p class="mt-3">Seu carrinho está vazio</p>
                        <a href="index.html#produtos" class="btn btn-laranja mt-2">Ver Produtos</a>
                    </div>
                </div>

                <!-- Lista de produtos do carrinho -->
                <div id="lista-carrinho" class="card mb-4">
                    <div class="card-body">
                        <!-- Itens serão renderizados aqui pelo JavaScript -->
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumo do Pedido</h5>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Frete:</span>
                            <span id="frete">A calcular</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total:</span>
                            <span id="total">R$ 0,00</span>
                        </div>

                        <div class="mb-3">
                            <label for="cep-input" class="form-label">Seu CEP (opcional)</label>
                            <input type="text" class="form-control" id="cep-input" placeholder="Ex: 00000-000"
                                maxlength="9">
                            <small class="text-muted">Para sabermos sua região e calcular o frete</small>
                        </div>
                        <button id="finalizar-pedido" class="btn btn-laranja w-100 mt-3" disabled>
                            <i class="bi bi-whatsapp"></i> Finalizar pelo WhatsApp
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="carrinho.js"></script>
</body>

</html>
